version: '2'
services:
  base-data-science-cpu:
    container_name: base-data-science-cpu
    build:
      context: .
      dockerfile: Data-Science-Images/Base-Data-Science/CPU/Dockerfile
    image: joshcole/base-data-science-cpu:latest

  base-data-science-gpu:
    container_name: base-data-science-gpu
    build:
      context: .
      dockerfile: Data-Science-Images/Base-Data-Science/GPU/Dockerfile
    image: joshcole/base-data-science-gpu:latest